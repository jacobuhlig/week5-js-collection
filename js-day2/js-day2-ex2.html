<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-day2-ex1</title>
    <style>
      .my-div {
        width: 25px;
        height: 25px;
        background-color: red;
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <div class="my-div" id="outer">
      <div class="my-div" id="div1"></div>
      <div class="my-div" id="div2"></div>
      <div class="my-div" id="div3"></div>
      <div class="my-div" id="div4"></div>
      <div class="my-div" id="div5"></div>
      <div class="my-div" id="div6"></div>
      <div class="my-div" id="div7"></div>
      <div class="my-div" id="div8"></div>
      <div class="my-div" id="div9"></div>
      <div class="my-div" id="div10"></div>
      <div class="my-div" id="div11"></div>
      <div class="my-div" id="div12"></div>
    </div>
    <p id="p-text"></p>

    <script>
      document.getElementById("outer").onclick = (evt) => {
        const id = evt.target.id;
        //console.log("Hi from div number: " + id);
        document.getElementById("p-text").innerText =
          "Hi from div number: " + id;
      };
    </script>
  </body>
</html>
